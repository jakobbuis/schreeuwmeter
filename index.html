<!doctype>
<html>
    <head>
        <title>Scream extractor</title>

        <script src="jquery.js"></script>
        <script src="app.js"></script>

        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="warning-label text">
            <h1>Scream extractor</h1>
            <p>
                Usage permitted only by authorized personnel
            </p>
        </div>
        <div class="warning-label">
            <h1>Current input: <span id="current"></span> </h1>
            <canvas id="meter" width="100" height="100"></canvas>
        </div>
        <div class="warning-label text">
            <h1>Max input level in this session: <span id="max"></span></h1>
            <h3>Caution: max scream level 8.400 SUV. Do not exceed maximum input capacity.</h3>
        </div>
    </body>
</html>
